<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funny Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="locationPrompt">
        <button id="locateButton" type="button">Locate</button>
    </div>
    <div id="messages">
        <!-- <i>no messages</i> -->
    </div>
    <input type="text" name="message" id="messageInput" placeholder="Enter message">
    <button id="messageSendButton" type="button">Send</button>
    <div>

    </div>
