<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Funny Chat</title>
	<!-- <link rel="stylesheet" href="styles.css" /> -->
	<link rel="stylesheet" href="/static/styles.css" />
</head>

<body>
	<div id="messages" class="messages">
		<p class="message-status"><i>Start of conversation</i></p>

		<div class="message-margin"></div>

	</div>
	<div class="chat-panel">
		<div class="chat-item-row">

			<div class="chat-item-col location-col">

				<div id="locationPrompt">
					<button id="locateButton" type="button">◈</button>
				</div>
				<div>
					<p id="location">0.0ºE<br>0.0ºN</p>
				</div>

			</div>

			<div class="chat-item-col">

				<input type="text" name="message" id="messageInput" placeholder="Enter message" />
				<div>
					<p id="messagePresence">Other users in proximity: 0</p>
				</div>
			</div>

			<div class="chat-item-col send-col">
				<button id="messageButton" type="button">▶</button>
				<div>
					<p>Send message</p>
				</div>
			</div>

		</div>

	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"
		integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA=="
		crossorigin="anonymous"></script>
	<script src="/static/index.js"></script>
</body>

</html>
